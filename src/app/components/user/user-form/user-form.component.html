<form class="flex-column flex-gap-8px" #userForm="ngForm">
  <div>
    <input
      [(ngModel)]="newUser.name"
      type="text"
      name="name"
      placeholder="Name"
      required
    />
  </div>

  <div>
    <input
      [(ngModel)]="newUser.email"
      autocomplete="off"
      type="text"
      name="email"
      placeholder="E-mail"
      required
    />
  </div>

  <div>
    <select
      name="user-level-selector"
      placeholder="Level"
      attr.aria-label="user level selector"
      [(ngModel)]="newUser.level"
      required
    >
      <option value="" disabled>Level</option>
      <option
        *ngFor="let userLevelOptionValue of USER_LEVELS"
        [value]="userLevelOptionValue"
      >
        {{ userLevelOptionValue }}
      </option>
    </select>
  </div>

  <div class="flex-row flex-align-center">
    <input
      [(ngModel)]="newUser.password"
      [type]="(showPassword$ | async) ? 'text' : 'password'"
      autocomplete="off"
      name="password"
      placeholder="Password"
      required
    />
    <div>
      <small>Show </small>
      <input
        (change)="onShowPasswordCheckStatusChanged($event)"
        type="checkbox"
        name=""
        id=""
      />
    </div>
  </div>
</form>
