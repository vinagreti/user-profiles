<div class="user-details-page" *ngIf="user$ | async as user">
  <h1>{{ user.name }}</h1>

  <div>
    <app-user-details-card
      [user]="(user$ | async)!"
      [currentUser]="(currentUser$ | async)!"
      (levelChanged)="onLevelChanged(user, $event)"
    ></app-user-details-card>
  </div>
</div>
