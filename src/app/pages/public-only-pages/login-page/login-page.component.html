<form
  #loginForm="ngForm"
  (submit)="onFormSubmitted(loginData.email, loginData.password)"
  class="flex-column flex-gap-16px login-form"
>
  <h1>Authentication</h1>

  <div>
    <input
      type="text"
      name="email"
      placeholder="email"
      [(ngModel)]="loginData.email"
      required
    />
  </div>

  <div>
    <input
      type="password"
      name="password"
      placeholder="password"
      [(ngModel)]="loginData.password"
      required
    />
  </div>

  <button [disabled]="loginForm.invalid" type="submit" color="primary-contrast">
    Login
  </button>
  <div></div>
</form>
