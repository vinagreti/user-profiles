<form
  (submit)="onFormSubmitted(loginData.email, loginData.password)"
  class="flex-column flex-gap-16px login-form"
>
  <h1>Authentication</h1>

  <div>
    <input
      type="text"
      name="email"
      placeholder="email"
      [(ngModel)]="loginData.email"
    />
  </div>

  <div>
    <input
      type="password"
      name="password"
      placeholder="password"
      [(ngModel)]="loginData.password"
    />
  </div>

  <div>
    <button type="submit" color="primary">login</button>
  </div>
</form>
